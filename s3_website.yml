s3_bucket: staging.opendatakit.org
s3_endpoint: us-west-2

site: _site

error_document: 404.html

max_age: 300
gzip: true

exclude_from_upload:
  - s3_website.yml
  - CNAME

cloudfront_distribution_id: E24Q6N70UTYYB6

cloudfront_distribution_config:
  default_cache_behavior:
    min_ttl: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      - staging.opendatakit.org

cloudfront_wildcard_invalidation: true

redirects:
  downloads: software
  use/aggregate: https://docs.opendatakit.org/aggregate-intro
  use/build: https://docs.opendatakit.org/build-intro
  use/xlsform: https://docs.opendatakit.org/xlsform
  use: https://docs.opendatakit.org
  xiframe: https://xlsform.opendatakit.org
